<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather</h1> <!--text-muted makes text a little greyed out-->
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <!--Card-->
        <div class="card shadow lg rounded d-none"> <!--shadow gives box a back shadow effect, rouded makes box rounded --> 
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <!--Deatils -->
            <div class="text-muted text-center text-uppercase details"> <!--This div used for weather deatils-->
                <h5 class="my-3">City name</h5> <!--city name-->
                <div class="my-3">Wather Condition</div> <!-- weather condition-->
                <div class="display-4 my-4"> <!-- shwoing degree and temp meaurement type-->
                    <span> temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div> 
    </div>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
